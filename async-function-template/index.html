<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mb-3"></div>
    <div class="container">
      <div class="row">
        <div id="full-login-form" class="col-6">
          <div class="card p-3">    
            <h1>Bejelentkezés</h1>   
            <form id="login" class="p-3">
              <label class="w-100">
                Email:
                <input type="text" value="eve.holt@reqres.in" name="email" id="email" class="form-control"/>
              </label>
              <label class="w-100">
                Jelszó:
                <input type="password" value="cityslicka" name="password" id="password" class="form-control"/>
              </label>
              <button type="submit" id="submit" class="btn btn-primary">Küldés</button>
              <div id="message" class="float-right mt-2 d-none">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div id="user-list-container">
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
